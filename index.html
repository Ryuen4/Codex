<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Professional Writer's Workspace</title>
    
    <!-- PWA / Mobile Meta -->
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Social -->
    <meta property="og:title" content="Codex Workspace" />
    <meta property="og:description" content="Focused, distraction-free environment for professional authors." />
    <meta property="og:type" content="website" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              graphite: {
                950: '#121212',
                900: '#1c1c1c',
                850: '#242424',
                800: '#2d2d2d',
                700: '#3f3f3f',
              },
              zinc: {
                200: '#e4e4e7',
                400: '#a1a1aa',
                500: '#71717a',
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .editor-font { font-family: 'Merriweather', serif; }
      .mono-font { font-family: 'JetBrains Mono', monospace; }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #444; }

      .theme-transition { transition: background-color 0.25s ease, color 0.2s ease, border-color 0.2s ease; }

      .md-preview blockquote { 
        border-left: 4px solid #3b82f6; 
        padding-left: 1.5rem; 
        font-style: italic; 
        color: #64748b;
        margin: 2rem 0;
      }
      .dark .md-preview blockquote { color: #94a3b8; }

      .md-table-container { overflow-x: auto; margin: 2rem 0; }
      .md-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; text-align: left; }
      .md-table th { padding: 0.75rem; border-bottom: 2px solid #e2e8f0; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.75rem; }
      .md-table td { padding: 0.75rem; border-bottom: 1px solid #f1f5f9; }
      .dark .md-table th { border-bottom-color: #2d2d2d; color: #a1a1aa; }
      .dark .md-table td { border-bottom-color: #1c1c1c; color: #d1d5db; }

      .task-list-item { list-style-type: none !important; padding-left: 0 !important; display: flex; align-items: flex-start; gap: 0.75rem; margin-bottom: 0.5rem; }
      .footnote-ref { font-size: 0.75em; vertical-align: super; font-weight: bold; color: #3b82f6; margin-left: 1px; text-decoration: none; }
      .footnotes-section { margin-top: 4rem; padding-top: 2rem; border-top: 1px solid #e2e8f0; font-size: 0.85rem; color: #64748b; }
      .dark .footnotes-section { border-top-color: #2d2d2d; color: #71717a; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-white text-slate-900 dark:bg-graphite-950 dark:text-zinc-200 h-full overflow-hidden theme-transition">
    <div id="root" class="h-full"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('Service Worker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
